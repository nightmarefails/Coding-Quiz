<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/styles.css"/>
        <title>Coding Quiz</title>
    </head>
    <body>
        <header>
            <h1>Coding Quiz</h1>
            <button id="startButton">Click to Start</button>
        </header>
        <section class="mainContainer">
            <div class="subContainer" id="questionBox">
                <div class="contentCard" id="question"></div>
                <ul class="contentCard" id="answerBox"></ul>
            </div>
            <div class="subContainer" id="scoreBoard">
                <div class="contentCard">
                    <p>Time Left:</p>
                    <p id="timer"></p>
                </div>
                <div class="contentCard">
                    <p>Score:</p>
                    <p id=score></p>
                    <button id="resetBtn">Reset Test</button>
                </div>
            </div>
        </section>
        <section class="mainContainer" id="leaderBoard">
            <div class="subContainer leaderSub">
                <h1>LeaderBoard</h1>
            </div>
            <div class="subContainer leaderSub">
                <ul id="leaderList"></ul>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
